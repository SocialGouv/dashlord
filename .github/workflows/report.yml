name: DashLord report

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["DashLord scans"]
    branches: [main]
    types:
      - completed

# allow only one concurrent report action
concurrency:
  cancel-in-progress: true
  group: report

jobs:
  website:
    runs-on: ubuntu-latest
    name: Website
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      # build the report
      - id: dashlord-report
        uses: SocialGouv/dashlord-actions/report@v1
        with:
          base-path: /dashlord # adapt to your repo name

      # save full report for history
      - uses: EndBug/add-and-commit@v7
        with:
          add: '["report.json"]'
          default_author: "github_actions"
          message: "chore: report update"

      # deploy build to gh-pages
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.9
        with:
          branch: gh-pages
          folder: build
